<!DOCTYPE html>
<html lang="es" ng-app="Soci">
<head>
   <meta charset="UTF-8">
   <title>Exemple de AngularJS</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
   <script src="ejercici1.js"></script>
</head>
<body>
   <div ng-app ng-init="productes = [];">
		<h1>Exemple AngularJS</h1>
		<p>
			¿Qué hay de nuevo?
			<br />
			<input type="text" ng-model="nouProducte" /> 
			<input type="button" value="Agregar" ng-click="productes.push(nouProducte); nouProducte = '';" />
		</p>
		<h2>Pensamientos que has tenido</h2>
		<p ng-repeat="item in productes" ng-init="paso = $index">
			Producte: {{item}} (Item amb index {{paso}})
		</p>
	</div>

</body>
</html>
